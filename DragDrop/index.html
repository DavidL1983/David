<!DOCTYPE html>
<html>
    <head>
        <title>Drag &amp; Drop - Azul Coding</title>
        <style>
            body {
                margin: 30px;
            }
            * {
                font-family: 'Roboto', sans-serif;
            }
            p, li {
                font-size: 18px;
            }
            .container {
                display: flex;
                gap: 15px;
            }
            .dropzone {
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 34px;
                border: 2px solid #1576C1;
                background-color: #94DBFD;
                border-radius: 10px;
                transition: transform 0.5s;
            }
            .dropzone.dragover {
                transform: scale(0.9);
            }
        </style> <!-- Close the <style> tag here -->

        <script src="script.js"></script>
    </head>
    <body>
        <h1>Drag &amp; Drop</h1>

        <!-- Part 3 -->
        <div class="draggable itemA">A</div>
        <div class="draggable itemB">B</div>
        <div class="draggable itemA">A</div>
        <div class="draggable itemB">B</div>

        <div class="container">
            <div id="dropzoneA" class="interact dropzone">Dropzone A</div>
            <div id="dropzoneB" class="interact dropzone">Dropzone B</div>
        </div>
    </body>
</html>
